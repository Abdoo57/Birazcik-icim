
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>هدية خاصة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
            max-width: 400px;
            width: 100%;
        }
        input {
            padding: 10px;
            margin-top: 20px;
            width: 80%;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
        }
        button {
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #ffffff;
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>أدخل الرمز السري لتكتشف اسرار معطي الهدية</h2>
        <input type="password" id="code" placeholder="••••">
        <br>
        <button onclick="checkCode()">دخول</button>
        <div class="error" id="error">رمز غير صحيح، حاول مرة أخرى.</div>
    </div>
    <script>
        function checkCode() {
            var code = document.getElementById('code').value;
            if(code === "5757") {
                window.location.href = "gift/index.html";
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }
    </script>
</body>
</html>
